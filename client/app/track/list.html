<div class="container" ng-init="getTrackList()">
  <div class="demo-card-wide mdl-card mdl-shadow--2dp" ng-repeat="track in list track by $index" ng-click="goto('/track/' + track.id);">
    <div class="mdl-card__title" ng-style="{'background-image': 'url(' + track.cover + ')'}">
      <h2 class="mdl-card__title-text">{{track.title}}</h2>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" data-upgraded=",MaterialButton,MaterialRipple">
        <i class="material-icons">favorite</i>
      </a>
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" data-upgraded=",MaterialButton,MaterialRipple">
        <i class="material-icons">bookmark</i>
      </a>
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" data-upgraded=",MaterialButton,MaterialRipple">
        <i class="material-icons">comment</i>
      </a>
    </div>
    <div class="mdl-card__menu">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">share</i>
      </button>
    </div>
  </div>
</div>
