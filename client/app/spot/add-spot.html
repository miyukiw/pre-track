<div class="container" ng-init="getTrackData()">
  <div class="">
    <div class="form-group">
      <label>場所</label>
      <input type="text" class="form-control" required ng-model="data.name" />
    </div>
    <div class="form-group icon-label date-time" >
      <label><i class="material-icons">access_time</i></label>
      <input type="date" class="form-control" required />
      <input type="time" class="form-control" required />
    </div>
    <div class="form-group icon-label">
      <label>コメント</label>
      <textarea type="text" placeholder="" class="form-control" ng-model="data.comment"></textarea>
    </div>
    <div class="form-group icon-label add-images" >
      <i class="material-icons">camera_alt</i>
      <i class="material-icons">camera_alt</i>
      <i class="material-icons">camera_alt</i>
      <i class="material-icons">camera_alt</i>
    </div>
    <div class="form-group icon-label stars" >
      <i class="material-icons">star_border</i>
      <i class="material-icons">star_border</i>
      <i class="material-icons">star_border</i>
      <i class="material-icons">star_border</i>
      <i class="material-icons">star_border</i>
      <span>0.0</span>
    </div> 
    <div class="form-group icon-label" >
      <label><i class="material-icons">call</i></label>
      <input type="datetime" class="form-control" placeholder="電話番号" required  />
    </div>
    <div class="form-group icon-label" >
      <label><i class="material-icons">place</i></label>
      <input type="datetime" class="form-control" placeholder="住所" required  />
    </div>
    <div class="form-group icon-label" >
      <label><i class="material-icons">link</i></label>
      <input type="datetime" class="form-control" placeholder="ウェブサイト" required />
    </div>
    <div class="form-group" ng-if="data.start">
      <label><i class="material-icons">access_time</i>start</label>
      <input type="text" class="form-control" required ng-model="data.start" />
    </div>
    <div class="form-group" ng-if="data.time">
      <label><i class="material-icons">access_time</i>time</label>
      <input type="text" class="form-control" required ng-model="data.time" />
    </div>
  </div>
  <div class="form-group submit-buttons" >
    <button type="button" class="btn btn-default" data-dismiss="modal">キャンセル</button>
    <button type="button" class="btn btn-primary btn-raised">保存する</button>
  </div>
</div>
