<div class="panel panel-default tracking-status">
  <div class="panel-body text-center">
    Tracking ...
  </div>
</div>
<div id="main" class="container" ng-init="getTrackData()">
  <div class="row">
    <div class="track-container">
      <div class="bg"></div>
      <div class="list-group">
        <div class="list-group-item" ng-class="{'start': $index === 0, 'goal': $index === trackItems.length - 1, 'transfer': data.type ==='transfer'}" ng-repeat="data in trackItems track by $index">
          <div ng-if="data.type ==='place'" ng-hide="$index > spotNum">
            <div class="bg"></div>
            <div class="row-action-primary edit-link" ng-click="editIndex($index)">
              <i class="num" ng-if="$index === 0">S</i>
              <i class="num" ng-if="$index === trackItems.length - 1">G</i>
              <i class="num" ng-if="$index > 0 && $index < trackItems.length - 1">{{data.placeNum}}</i>
            </div>
            <div class="row-content">
              <h4 class="list-group-item-heading">{{data.name}}</h4>
              <p class="list-group-item-text ">{{data.start}}</p>
              <div class="image-container">
                <div class="images" ng-repeat="n in data.image_urls track by $index" ng-if="n">
                  <div class="image" ng-style="{'background-image': 'url(' + n + ')','width': resolveImageSize(data.image_urls.length, $index), 'height': resolveImageSize(data.image_urls.length, $index)}"></div>
                </div>
              </div>
              <p class="list-group-item-text comment" ng-if="data.comment">{{data.comment}}</p>
            </div>
          </div>
          <div ng-if="data.type ==='transfer'" ng-hide="$index > spotNum">
            <i class="material-icons edit-link" ng-click="editIndex($index)">directions_walk</i>
            <span>{{data.name + data.time}}</span>
          </div>
        </div>
      </div>
